<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortchut icon" href="/assets/img/bg.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Sign In | Kang Cukur</title>
    <!-- CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto mt-5 align-items-center">
                <h2 class="text-theme">Kang<b class="text-sec">Cukur</b></h2>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-7 mt-5">
                <img src="/assets/img/login.svg" width="500px" height="auto" alt="" class="mt-5">
            </div>
            <div class="col-md-5">
                <div class="card login-card shadow-sm p-3 border-radius-10 border-0 mt-5">
                    <div class="card-body">
                        <h4>Masuk</h4>
                        <p class="text-muted">Silahkan masukan password anda</p>
                        <form action="" class="d-grid gap-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Masukan Email Anda">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" autocomplete="on"
                                    placeholder="Masukan Password Anda">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <i data-feather="eye"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="ml-auto mt-2"><small>
                                            <a href="#" class="text-theme text-decoration-none">Forget password?</a>
                                        </small></div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn button-theme btn-block p-2">Login</button>
                                <p class="text-center mt-2">Belum punya akun?
                                    <a href="/register.html" class="text-decoration-none text-theme">Daftar</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js"
        integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        $(function () {
            feather.replace();
        })
    </script>
</body>

</html>
